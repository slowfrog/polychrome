<!doctype html>
<html>
  <head>
    <style>
*
{
  font-family: Verdana, Helvetica, sans;
}

canvas
{
  border: 1px solid #BBB;
}

    </style>
    <script src="polychrome.js"></script>
    <script src="pieces.js"></script>
  </head>
  <body>
    Predefined file:
    <select id="source_image" onchange="pyc.refresh()">
      <option>mario-small.png</option>
      <option>mario.png</option>
      <option>chrome-logo.png</option>
      <option>ie-logo.png</option>
      <option>firefox-logo.png</option>
      <option>tomcat-logo.png</option>
      <option>sonic.png</option>
      <option>monalisa.png</option>
      <option selected="selected">StarryNight.png</option>
      <option>BertheMorisot.png</option>
      <option>GirlWithPearlEarring.jpg</option>
    </select>
    or upload your own:
    <input type="file" id="upload" onchange="pyc.upload()"></input>
    <!--input id="source_image" type="text" onchange="pyc.refresh()" style="width: 500px"
           value="mario-small.png"-->


    <br>
    Background: <select id="back" onchange="pyc.start()">
      <option value="#ffffff">white</option>
      <option value="#000000">black</option>
      <option value="" selected="selected">none (fill all)</option>
      </select>
    Palette: <select id="palette" onchange="pyc.start()">
      <option value="GOM4">4-colors</option>
      <option value="GOM5">5-colors</option>
      <option value="GOM6">6-colors</option>
      <option value="GOM7">7-colors</option>
      <option value="GOM8">8-colors</option>
      <option value="CMYRGBW">CMYRGB</option>
      <option value="YRGBW">YRGB</option>
      <option value="CMYW">CMY</option>
      <option value="RGBW">RGB</option>
      <option value="LEGO" selected="selected">LEGO</option>
    </select>
    Sticker/Brick Size: <select id="gsize" onchange="pyc.start()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4" selected="selected">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      </select>
    Zoom out: <select id="zoom" onchange="pyc.start()">
      <option value="1">1</option>
      <option value="1.2">1.2</option>
      <option value="1.5">1.5</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4" selected="selected">4</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="16">16</option>
      </select>
    <br>
    Grid: <select id="grid" onchange="pyc.start()">
      <option value="4">square</option>
      <option value="3">hex</option>
      <option value="L" selected="selected">Lego 3-stack</option>
    </select>
    Unit price: <input id="price"></input>
    <br>
    <img src="StarryNight.png" id="image_in"></img><p id="needed"></p>
    <!--img src="firefox-logo.png" id="image_in"></img><br-->
    <div style="right: 5px; height: 100%; overflow: auto">
      <canvas width="600" height="800" id="viewport">Canvas not supported</canvas>
    </div>
    <a href="gommettes.svg">Square pattern sheet (at scale for 8mm stickers)</a><br>
    <a href="gommettes_hexa.svg">Hex pattern sheet (at scale for 8mm stickers)</a>
  </body>
</html>
